  <title>Archive · COLD TREASURE</title>

  <meta http-equiv="refresh" content="0; url=/archive/">

    window.location.replace("/archive/");
  </script>

    body{font-family:ui-monospace,Menlo,Consolas,monospace;margin:40px}
    a{color:#111}
  </style>
