<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archive · COLD TREASURE</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --line:#e8e8e8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color:var(--fg); background:var(--bg); }
    .wrap { max-width: 880px; padding: 40px 18px; margin: 0 auto; }
    h1 { font-size: 22px; letter-spacing: 0.08em; margin: 0 0 12px; }
    .slogan { color: var(--muted); line-height: 1.8; margin-bottom: 24px; }
    .hr { height:1px; background: var(--line); margin: 22px 0; }
    a { color: inherit; text-decoration: none; border-bottom: 1px solid var(--line); }
    a:hover { border-bottom-color: var(--fg); }
    footer { margin-top: 40px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ARCHIVE</h1>
    <p class="slogan">
      价值并不因价格而被定义，<br />
      而是在时间冲刷下，逐渐显形。
    </p>

    <div class="hr"></div>

    <p style="color:var(--muted);">
      尚无归档内容。<br />
      Archive 将保持克制。
    </p>

    <footer>
      <a href="./index.html">← Home</a>
    </footer>
  </div>
</body>
</html>
