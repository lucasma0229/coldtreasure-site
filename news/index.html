<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ColdTreasure | News</title>
  <style>
    :root{
      --w: 1160px;
      --bg:#ffffff;
      --text:#111;
      --muted:#6f6f6f;
      --line:#ececec;
      --card:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans SC", Arial;
      background:var(--bg);
      color:var(--text);
    }

    /* Top bar */
    header{
      border-bottom:1px solid var(--line);
      padding:14px 18px;
      position:sticky; top:0;
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      z-index:10;
    }
    header .wrap{
      max-width:var(--w);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    header a{ color:var(--text); text-decoration:none; }
    .brand{
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:14px;
    }
    nav{ display:flex; gap:18px; }
    nav a{ font-weight:600; color:var(--text); opacity:.8; }
    nav a:hover{ opacity:1; }

    /* Page */
    main{
      max-width:var(--w);
      margin: 22px auto 72px;
      padding: 0 18px;
    }
    .head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
    }
    h1{
      margin:0;
      font-size:38px;
      letter-spacing:-.02em;
    }
    .sub{
      margin-top:8px;
      color:var(--muted);
      line-height:1.5;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    /* Card */
    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:var(--card);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: rgba(0,0,0,.08);
    }
    .thumb{
      aspect-ratio: 16 / 10;
      background:#f6f6f6;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }

    .body{
      padding: 14px 16px 16px;
    }
    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      font-size:12px;
      color:var(--muted);
      margin-bottom: 8px;
    }
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding: 4px 10px;
      background:#fff;
    }
    .date{ opacity:.95; }

    .title{
      margin:0 0 8px;
      font-size:18px;
      line-height:1.32;
      letter-spacing:-.01em;
      font-weight:800;
    }
    .title a{
      color:var(--text);
      text-decoration:none;
    }
    .summary{
      margin:0;
      color:#2b2b2b;
      font-size:14px;
      line-height:1.65;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    .empty, .error{
      padding: 14px 16px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      color:var(--muted);
      background:#fff;
    }
    .error{
      border-color:#ffd0d0;
      background:#fff5f5;
      color:#7a2b2b;
    }

    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size:34px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="/">COLD TREASURE</a>
      <nav>
        <a href="/news/">News</a>
        <a href="/record/">Record</a>
        <a href="/archive/">Archive</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="head">
      <div>
        <h1>News</h1>
        <div class="sub">Fresh drops, early looks, updates.</div>
      </div>
    </div>

    <div id="app" class="empty">Loading…</div>
  </main>

  <script>
    function escapeHtml(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function loadPosts(){
      const res = await fetch(`/assets/data/posts.json?v=${Date.now()}`, { cache:"no-store" });
      if(!res.ok) throw new Error(`Failed to load /assets/data/posts.json (${res.status})`);
      const data = await res.json();
      return Array.isArray(data) ? data : [];
    }

    function renderCard(post){
      const id = post.id || "";
      const title = post.title || post.name || id || "Untitled";
      const summary = post.summary || post.desc || "";
      const date = post.date || post.release_date || "";
      const brand = Array.isArray(post.brand) ? post.brand.join(" / ") : (post.brand || "");
      const hero = post.hero || post.cover || post.image || "";

      const brandHtml = brand ? `<span class="pill">${escapeHtml(brand)}</span>` : "";
      const dateHtml  = date  ? `<span class="date">${escapeHtml(date)}</span>` : "";

      return `
        <article class="card">
          <a href="/post/?id=${encodeURIComponent(id)}" aria-label="${escapeHtml(title)}">
            <div class="thumb">${hero ? `<img src="${escapeHtml(hero)}" alt="${escapeHtml(title)}" loading="lazy">` : ""}</div>
          </a>
          <div class="body">
            <div class="meta">${brandHtml}${dateHtml}</div>
            <h2 class="title">
              <a href="/post/?id=${encodeURIComponent(id)}">${escapeHtml(title)}</a>
            </h2>
            ${summary ? `<p class="summary">${escapeHtml(summary)}</p>` : ""}
          </div>
        </article>
      `;
    }

    (async function main(){
      const app = document.getElementById("app");
      try{
        const list = await loadPosts();
        if(!list.length){
          app.className = "empty";
          app.textContent = "No posts yet.";
          return;
        }

        // date 倒序（你现在的 2026-02-11 / 2026-02-10 会自动排好）
        const sorted = [...list].sort((a,b)=>{
          const da = (a.date || "").toString();
          const db = (b.date || "").toString();
          return db.localeCompare(da);
        });

        app.className = "";
        app.innerHTML = `<div class="grid">${sorted.map(renderCard).join("")}</div>`;
      }catch(err){
        app.className = "error";
        app.innerHTML = `<b>Load failed</b><div style="margin-top:8px;">${escapeHtml(err.message || err)}</div>`;
      }
    })();
  </script>
</body>
</html>
