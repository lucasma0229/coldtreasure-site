<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ColdTreasure</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <a class="brand-link" href="/">
        <img class="brand-logo" src="/assets/img/logo.png?v=2" alt="ColdTreasure" />
      </a>
    </div>

    <nav class="nav">
      <a href="/news/">News</a>
      <a href="/record/">Record</a>
      <a href="/archive/">Archive</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="layout">
      <!-- 左侧轮转精选 -->
      <div class="left">
        <div class="hero" id="hero">
          <div class="hero-media">
            <img id="heroImg" alt="" />
          </div>
          <div class="hero-text">
            <div class="hero-meta" id="heroMeta"></div>
            <h1 class="hero-title" id="heroTitle"></h1>
            <p class="hero-summary" id="heroSummary"></p>
            <div class="hero-actions">
              <a class="btn" id="heroBtn" href="#">Read</a>
              <div class="dots" id="heroDots"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧 5 个入口 -->
      <aside class="right">
        <div class="rail-title">Latest</div>
        <div class="rail" id="rail"></div>
      </aside>
    </section>
  </main>

  <script src="/assets/js/app.js" defer></script>
</body>
</html>
